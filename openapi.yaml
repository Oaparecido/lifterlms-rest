            _links:
              type: object
              readOnly: true
              properties:
                self:
                  description: REST URI to the access plan.
                  type: array
                  items:
                    type: object
                    properties:
                      href:
                        type: string
                        example: /wp-json/llms/v1/access-plans/123
                collection:
