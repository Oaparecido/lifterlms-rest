          type: string
          enum:
            - active
            - paused
            - disabled
          default: disabled
        topic:
          description: The Webhook topic.
          type: string
          example: student.created
        delivery_url:
          description: The webhook payload delivery URL.
          type: string
          example: 'https://example.tld/webhook-receipt/endpoint'
        secret:
          description: |
