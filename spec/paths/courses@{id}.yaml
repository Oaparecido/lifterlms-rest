parameters:
  - name: id
    in: path
    description: Unique Course Identifier. The WordPress Post `ID`.
    required: true
    schema:
      $ref: '#/components/schemas/ResourceId'

get:
  summary: Retrieve a course
  description: Retrieve the details of an existing course.
  tags:
    - Courses
  parameters:
    - $ref: '#/components/parameters/Context'
    - $ref: '#/components/parameters/PostPassword'
  responses:
    200:
      description: Successfully retrieved the course.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CourseResponse'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'

post:
  summary: Update a course
  description: >-
    Update the specified course by setting the values of the parameters passed.
    Any parameters not provided will be left unchanged.
  tags:
    - Courses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CourseRequest'
  responses:
    200:
      description: Successfully updated the course.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CourseResponse'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'

delete:
  summary: Delete a course
  description: Delete an existing course.
  tags:
    - Courses
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            force:
              description: Bypass the trash and force course deletion.
              type: boolean
              default: false
  responses:
    200:
      description: Successfully moved the course to the trash.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/CourseResponse'
              - type: object
                properties:
                  status:
                    type: string
                    default: trash

    204:
      description: Successfully deleted the course.
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
