parameters:
  - name: id
    description: Unique student Identifer. The WordPress User `ID`.
    example: 123
    in: path
    required: true
    schema:
      $ref: '#/components/schemas/ResourceId'

get:
  summary: List student progress
  description: Retrieves a list of a student's progress records.
  tags:
    - Student's Progress
  parameters:
    - $ref: '#/components/parameters/Page'
    - $ref: '#/components/parameters/PerPage'
    - $ref: '#/components/parameters/Order'
    - name: orderby
      description: Specify the sort field for a collection of results.
      in: query
      schema:
        type: string
        enum:
          - date_updated
          - date_created
          - progress
        default: date_updated
    - name: status
      description: Filter results to records matching the specified status.
      in: query
      required: false
      schema:
        type: string
        enum:
          - incomplete
          - complete
  responses:
    200:
      description: Successfully returned a list of a student's progress records.
      headers:
        Link:
          description: Pagination links for the collection.
          schema:
            type: string
            example: >-
              </wp-json/llms/v1/students/123/progress?page=1>; rel="first",
              </wp-json/llms/v1/students/123/progress?page=2>; rel="prev",
              </wp-json/llms/v1/students/123/progress?page=4>; rel="next",
              </wp-json/llms/v1/students/123/progress?page=5>; rel="last"
        X-WP-Total:
          $ref: '#/components/headers/PaginationTotalResults'
        X-WP-TotalPages:
          $ref: '#/components/headers/PaginationTotalPages'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Progress'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
