get:
  summary: List enrollments
  description: Retrieve a list of enrollments.
  tags:
    - Enrollments
  parameters:
    - $ref: '#/components/parameters/Page'
    - $ref: '#/components/parameters/PerPage'
    - $ref: '#/components/parameters/Order'
    - name: orderby
      description: Specify the sort field for a collection of results.
      in: query
      schema:
        type: string
        enum:
          - id
          - date_created
          - date_updated
          - post_id
          - student_id
        default: id
    - $ref: '#/components/parameters/Include'
    - $ref: '#/components/parameters/Exclude'
    - name: student
      description: Retrieve enrollments for a specific list of one or more students. Accepts a student id or comma separated list of student ids.
      in: query
      schema:
        type: string
        example: 123,456
    - name: student_exclude
      description: Exclude enrollments for a specific list of one or more students. Accepts a student id or comma separated list of student ids.
      in: query
      schema:
        type: string
        example: 789,324
    - name: post
      description: Retrieve enrollments for a specific list of one or more posts. Accepts a student id or comma separated list of student ids.
      in: query
      schema:
        type: string
        example: 123,456
    - name: post_exclude
      description: Exclude enrollments for a specific list of one or more posts. Accepts a student id or comma separated list of student ids.
      in: query
      schema:
        type: string
        example: 789,324
    - $ref: '#/components/parameters/PostType'
    - name: status
      description: Include enrollments for the specified status or list of statuses. Accepts a status or comma separated list of statuses.
      in: query
      schema:
        type: string
        enum:
          - enrolled
          - expired
          - cancelled
          - none
          - any
        default: any
  responses:
    200:
      description: Successfully returned a list of enrollments.
      headers:
        Link:
          description: Pagination links for the collection.
          schema:
            type: string
            example: >-
              </wp-json/llms/v1/enrollments?page=1>; rel="first",
              </wp-json/llms/v1/enrollments?page=2>; rel="prev",
              </wp-json/llms/v1/enrollments?page=4>; rel="next",
              </wp-json/llms/v1/enrollments?page=5>; rel="last"
        X-WP-Total:
          $ref: '#/components/headers/PaginationTotalResults'
        X-WP-TotalPages:
          $ref: '#/components/headers/PaginationTotalPages'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Enrollment'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'

post:
  summary: Create or update an enrollment
  description: Create a new enrollment or update an existing enrollment for a specific course or membership and student.
  tags:
    - Enrollments
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Enrollment'
  responses:
    200:
      description: Successfully updated the enrollment.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enrollment'
    201:
      description: Successfully created the enrollment.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Enrollment'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'

delete:
  summary: Delete an enrollment
  description: Delete an existing enrollment.
  tags:
    - Enrollments
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - student_id
            - post_id
          properties:
            student_id:
              description: The ID of the student.
              type: integer
              minimum: 1
              example: 123
            post_id:
              description: The ID of the course/membership.
              type: integer
              minimum: 1
              example: 456

  responses:
    204:
      description: Successfully deleted the enrollment.
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'
