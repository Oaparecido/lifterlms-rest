get:
  summary: List courses
  description: Retrieve a list of courses.
  tags:
    - Courses
  parameters:
    - $ref: '#/components/parameters/Context'
    - $ref: '#/components/parameters/Page'
    - $ref: '#/components/parameters/PerPage'
    - $ref: '#/components/parameters/Order'
    - name: orderby
      description: Specify the sort field for a collection of results.
      in: query
      required: false
      schema:
        type: string
        enum:
          - id
          - title
          - date_created
          - date_updated
          - menu_order
        default: id
    - $ref: '#/components/parameters/Include'
    - $ref: '#/components/parameters/Exclude'
  responses:
    200:
      description: Successfully returned a list of courses.
      headers:
        Link:
          description: Pagination links for the collection.
          schema:
            type: string
            example: >-
              </wp-json/llms/v1/enrollments?page=1>; rel="first",
              </wp-json/llms/v1/enrollments?page=2>; rel="prev",
              </wp-json/llms/v1/enrollments?page=4>; rel="next",
              </wp-json/llms/v1/enrollments?page=5>; rel="last"
        X-WP-Total:
          $ref: '#/components/headers/PaginationTotalResults'
        X-WP-TotalPages:
          $ref: '#/components/headers/PaginationTotalPages'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Course'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'

post:
  summary: Create a course
  description: Create a new course object.
  tags:
    - Courses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Course'
  responses:
    201:
      description: Successfully created the student.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Course'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
