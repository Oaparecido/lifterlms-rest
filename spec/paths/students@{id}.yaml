parameters:
  - name: id
    description: The student's ID.
    in: path
    required: true
    schema:
      type: integer

get:
  summary: Retrieve a student
  description: Retrieve the details of an existing student.
  tags:
    - Students
  responses:
    201:
      description: Successfully created a new student.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Student'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'

post:
  summary: Update a student
  description: >-
    Update the specified student by setting the values of the parameters passed.
    Any parameters not provided will be left unchanged.
  tags:
    - Students
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Student'
  responses:
    200:
      description: Successfully updated the student.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Student'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'

delete:
  summary: Delete a student.
  description: Delete an existing student.
  tags:
    - Students
  responses:
    204:
      description: Successfully deleted the student.
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'
