get:
  summary: List instructors
  description: Retrieves a list of all instructors.
  tags:
    - Instructors
  parameters:
    - $ref: '#/components/parameters/Page'
    - $ref: '#/components/parameters/PerPage'
    - $ref: '#/components/parameters/Order'
    - name: orderby
      description: Specify the sort field for a collection of results.
      in: query
      required: false
      schema:
        type: string
        enum:
          - id
          - email
        default: id
    - $ref: '#/components/parameters/Include'
    - $ref: '#/components/parameters/Exclude'
    - name: post
      description: Include only instructors for the specified post(s). Acceps a single `id` or a comma separated list of `ids`.
      in: query
      required: false
      schema:
        type: string
        example: '8,9,10'
    - name: post_not_in
      description: Exclude instructors for the specified post(s). Acceps a single `id` or a comma separated list of `ids`.
      in: query
      required: false
      schema:
        type: string
        example: '11,12,13'
  responses:
    200:
      description: Successfully returned a list of instructors
      headers:
        Link:
          description: Pagination links for the collection.
          schema:
            type: string
            example: >-
              </wp-json/llms/v1/instructors?page=1>; rel="first",
              </wp-json/llms/v1/instructors?page=2>; rel="prev",
              </wp-json/llms/v1/instructors?page=4>; rel="next",
              </wp-json/llms/v1/instructors?page=5>; rel="last"
        X-WP-Total:
          $ref: '#/components/headers/PaginationTotalResults'
        X-WP-TotalPages:
          $ref: '#/components/headers/PaginationTotalPages'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Instructor'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'


post:
  summary: Create an instructor
  description: Creates a new instructor object.
  tags:
    - Instructors
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Instructor'
  responses:
    201:
      description: Successfully created the instructor.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Instructor'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
