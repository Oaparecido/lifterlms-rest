parameters:
  - name: id
    in: path
    description: Unique course Identifier. The WordPress Post `ID`.
    required: true
    schema:
      $ref: '#/components/schemas/ResourceId'


get:
  summary: List course content
  description: Retrieve a collection of an existing course's content.
  tags:
    - Courses
  parameters:
    - $ref: '#/components/parameters/Context'
    - $ref: '#/components/parameters/Page'
    - $ref: '#/components/parameters/PerPage'
    - $ref: '#/components/parameters/Order'
    - name: orderby
      description: Specify the sort field for a collection of results.
      in: query
      required: false
      schema:
        type: string
        enum:
          - order
          - id
          - title
        default: order
    - $ref: '#/components/parameters/Include'
    - $ref: '#/components/parameters/Exclude'
  responses:
    200:
      description: Successfully retrieved the course outline.
      headers:
        Link:
          description: Pagination links for the collection.
          schema:
            type: string
            example: >-
              </wp-json/llms/v1/courses/1234/content/?page=1>; rel="first",
              </wp-json/llms/v1/courses/1234/content/?page=2>; rel="prev",
              </wp-json/llms/v1/courses/1234/content/?page=4>; rel="next",
              </wp-json/llms/v1/courses/1234/content/?page=5>; rel="last"
        X-WP-Total:
          $ref: '#/components/headers/PaginationTotalResults'
        X-WP-TotalPages:
          $ref: '#/components/headers/PaginationTotalPages'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SectionResponse'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'
