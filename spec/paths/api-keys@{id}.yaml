parameters:
  - name: id
    in: path
    description: Unique API Key Identifier.
    required: true
    schema:
      $ref: '#/components/schemas/ResourceId'

get:
  summary: Retrieve an API key
  description: Retrieve the details of an existing API key.
  tags:
    - API Keys
  parameters:
    - $ref: '#/components/parameters/Context'
  responses:
    200:
      description: Successfully retrieved the API key.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIKey'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'

post:
  summary: Update an API key
  description: >-
    Update the specified API key by setting the values of the parameters passed.
    Any parameters not provided will be left unchanged.
  tags:
    - API Keys
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/APIKey'
  responses:
    200:
      description: Successfully updated the API key.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIKey'
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
    404:
      $ref: '#/components/responses/Error404'

delete:
  summary: Delete an API key
  description: Delete an existing API key.
  tags:
    - API Keys
  responses:
    204:
      description: Successfully deleted the API key.
    400:
      $ref: '#/components/responses/Error400'
    401:
      $ref: '#/components/responses/Error401'
    403:
      $ref: '#/components/responses/Error403'
