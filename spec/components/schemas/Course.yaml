allOf:
  - type: object
    properties:
      id:
        readOnly: true
        description: Unique Course Identifier. The WordPress Post `ID`.
  - $ref: '#/components/schemas/PostPublic'
  - type: object
    properties:
      permalink:
        example: https://example.com/course/getting-started-with-lifterlms
      post_type:
        default: course
        type: string
      catalog_visibility:
        description: Visibility of the course in catalogs and search results.
        type: string
        enum:
          - catalog_search
          - catalog
          - search
          - hidden
        default: catalog_search
      categories:
        description: List of course categories.
        type: array
        default: []
        example: [ 1, 2, 3 ]
        items:
          type: integer
      tags:
        description: List of course tags.
        type: array
        default: []
        example: [ 4, 5, 6 ]
        items:
          type: integer
      difficulties:
        description: List of course difficulties.
        type: array
        default: []
        example: [ 7 ]
        items:
          type: integer
      tracks:
        description: List of course tracks.
        type: array
        default: []
        example: [ 8, 9 ]
        items:
          type: integer
      instructors:
        description: List of course instructors. Defaults to current user when creating a new course.
        type: array
        default: []
        example: [ 1, 2, 3 ]
        items:
          type: integer
      audio_embed:
        description: URL to an oEmbed enable audio URL.
        type: string
        example: https://open.spotify.com/track/trackid
      video_embed:
        description: URL to an oEmbed enable video URL.
        type: string
        example: https://www.youtube.com/watch?v=videoid
      capacaity_enabled:
        description: Determines if an enrollment capacity limit is enabled.
        type: boolean
        default: false
      capacity_limit:
        description: Number of students who can be enrolled in the course before enrollment closes.
        minimum: 0
        type: integer
        example: 25
      prerequisite:
        description: Course ID of the prerequisite course.
        type: integer
        example: 456
      prerequisite_track:
        description: Term ID of a the prerequisite track.
        type: integer
        example: 789
      access_opens_date:
        description: >-
          Date when the course opens, allowing enrolled students to begin to view and interact with the restricted course content.<br>
          If blank the course is open until after the `access_closes_date` has passed.<br>
          Does not affect course enrollment, see `enrollment_opens_date` to control the course enrollment start date.<br>
          Format: `Y-m-d H:i:s`.
        type: string
        example: '2019-05-20 17:22:05'
      access_closes_date:
        description: >-
          Date when the course closes. After this date enrolled students may no longer view and interact with the restricted course content.<br>
          If blank the course is open indefinitely after the the `access_opens_date` has passed.<br>
          Does not affect course enrollment, see `enrollment_opens_date` to control the course enrollment close date.<br>
          Format: `Y-m-d H:i:s`.
        type: string
        example: '2019-06-05 17:22:05'
      enrollment_opens_date:
        description: >-
          Date when the course enrollment opens.<br>
          If blank course enrollment is open until after the `enrollment_closes_date` has passed.<br>
          Does not affect course content access, see `access_opens_date` to control course access start date.<br>
          Format: `Y-m-d H:i:s`.
        type: string
        example: '2019-05-15 12:15:00'
      enrollment_closes_date:
        description: >-
          Date when the course enrollment closes.<br>
          If blank course enrollment is open indefinitely after the the `enrollment_opens_date` has passed.<br>
          Does not affect course content access, see `access_opens_date` to control course access close date.<br>
          Format: `Y-m-d H:i:s`.
        type: string
        example: '2019-10-01 23:59:59'
      sales_page_type:
        description: >-
          Defines alternate content displayed to visitors and non-enrolled students when accessing the course.<br>
          - `none` displays the course content.<br>
          - `content` displays alternate content from the `excerpt` property.<br>
          - `page` redirects to the WordPress page defined in `content_page_id`.<br>
          - `url` redirects to the URL defined in `content_page_url`.
        type: string
        enum:
          - none
          - content
          - page
          - url
        default: none
      sales_page_page_id:
        description: >-
          The WordPress page ID of the sales page.<br>
          Required when `sales_page_type` equals `page`.<br>
          Only returned when the `sales_page_type` equals `page`.
        type: integer
        example: 543
      sales_page_url:
        description: >-
          The URL of the sales page content.<br>
          Required when `sales_page_type` equals `url`.<br>
          Only returned when the `sales_page_type` equals `url`.
        type: string
        example: https://example.tld/custom-sales-page
      _links:
        type: object
        readOnly: true
        properties:
          self:
            description: REST URI to the course.
            type: array
            items:
              type: object
              properties:
                href:
                  type: string
                  example: /wp-json/llms/v1/courses/1234
          collection:
            description: REST URI to the course collection.
            type: array
            items:
              type: object
              properties:
                href:
                  type: string
                  example: /wp-json/llms/v1/courses
          access_plans:
            description: REST URI to the collection of access plans for the course.
            type: array
            items:
              type: object
              properties:
                href:
                  type: string
                  example: /wp-json/llms/v1/access-plans?product_id=1234
          enrollments:
            description: REST URI to the collection of the courses's enrollments.
            type: array
            items:
              type: object
              properties:
                href:
                  type: string
                  example: /wp-json/llms/v1/enrollments?post=1234
          instructors:
            description: REST URI to the collection of the course's instructors.
            type: array
            items:
              type: object
              properties:
                href:
                  type: string
                  example: /wp-json/llms/v1/instructors?post=1234
          prerequisites:
            description: REST URIs to course prerequisite resources.
            type: array
            example: [
              {
                "type": "course",
                "href": "/wp-json/llms/v1/courses/456"
              },
              {
                "type": "track",
                "href": "/wp-json/wp/v2/course_track/789"
              }
            ]
            items:
              type: object
              properties:
                type:
                  type: string
                href:
                  type: string
          students:
            description: REST URI to the collection of the course's enrolled students.
            type: array
            items:
              type: object
              properties:
                href:
                  type: string
                  example: /wp-json/llms/v1/students?enrolled_in=1234
          wp:featured_media:
            description: REST URI to the WordPress attachement image.
            type: array
            items:
              type: object
              properties:
                href:
                  type: string
                  example: /wp-json/wp/v2/media/987
          wp:term:
            description: Collection of REST URIs to the course's taxonomy term information.
            type: array
            example: [
              {
                "taxonomy": "course_cat",
                "href": "/wp-json/wp-v2/course_cat?post=123"
              },
              {
                "taxonomy": "course_tag",
                "href": "/wp-json/wp-v2/course_tag?post=123"
              },
              {
                "taxonomy": "course_difficulty",
                "href": "/wp-json/wp-v2/course_difficulty?post=123"
              },
              {
                "taxonomy": "course_track",
                "href": "/wp-json/wp-v2/course_track?post=123"
              },
            ]
            items:
              type: object
              properties:
                taxonomy:
                  type: string
                href:
                  type: string
