type: object
required:
  - id
properties:
  id:
    description: The unique course ID.
    type: integer
    minimum: 1
    example: 789
    readOnly: true
  title:
    description: The title of the course.
    type: object
    properties:
      rendered:
        type: string
        description: Rendered title.
        example: Getting Started with LifterLMS
      raw:
        type: string
        description: Raw title. Useful when displaying title in the WP Block Editor. Only returned in `edit` context.
        example: Getting Started with LifterLMS
  slug:
    description: Course URL slug.
    type: string
    example: getting-started-with-lifterlms
  permalink:
    description: Course URL.
    type: string
    example: https://example.com/course/getting-started-with-lifterlms
    readOnly: true
  date_created:
    description: 'The course creation date. Format: `Y-m-d H:i:s`'
    type: string
    example: '2019-05-20 17:22:05'
  date_created_gmt:
    description: 'The course creation date (in GMT). Format: `Y-m-d H:i:s`'
    type: string
    example: '2019-05-20 13:22:05'
    readOnly: true
  date_updated:
    description: 'Date of the last course update. Format: `Y-m-d H:i:s`'
    type: string
    example: '2019-05-20 17:25:05'
    readOnly: true
  date_updated_gmt:
    description: 'Date of the last course update (in GMT). Format: `Y-m-d H:i:s`'
    type: string
    example: '2019-05-20 13:25:05'
    readOnly: true
  status:
    $ref: '#/components/schemas/PostStatus'
  catalog_visibility:
    description: Visibility of the course in catalogs and search results.
    enum:
      - catalog_search
      - catalog
      - search
      - hidden
    default: catalog_search
  content:
    $ref: '#/components/schemas/PostContent'
  excerpt:
    $ref: '#/components/schemas/PostExcerpt'
