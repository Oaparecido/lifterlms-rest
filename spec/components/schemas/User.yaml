description: Reduced WordPress User object properties shared by LifterLMS custom user types
type: object
properties:
  id:
    allOf:
      - $ref: '#/components/schemas/ResourceId'
      - description: Unique User Identifer. The WordPress User `ID`.
        example: 456
  email:
    description: The user's email address.
    type: string
    example: jamie@lifterlms.com
  username:
    description: The user's username.
    type: string
    example: jamie2019
  password:
    description: The user's password.
    type: string
    example: my_l337-p@$5w0rd!
    writeOnly: true
  description:
    description: The user's biography or description.
    type: string
    example: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  registered_date:
    description: The user's original site registration date.
    type: string
    example: '2019-05-03 19:25:01'
  avatar_urls:
    description: |
      A list of the Gravatars available for the user.

      The object key is the size (in pixels) of the avatar and the value is the Gravatar's URL.
    type: object
    readOnly: true
    properties:
      24:
        type: string
        example: https://secure.gravatar.com/avatar/30eab7b16342fe5f772ed30a36da2763?s=24&d=mm&r=g
      48:
        type: string
        example: https://secure.gravatar.com/avatar/30eab7b16342fe5f772ed30a36da2763?s=48&d=mm&r=g
      96:
        type: string
        example: https://secure.gravatar.com/avatar/30eab7b16342fe5f772ed30a36da2763?s=48&d=mm&r=g
  url:
    description: The user's URL.
    type: string
    example: https://myawesomewebsite.tld
  first_name:
    description: The user's first name.
    type: string
    example: Jamie
  last_name:
    description: The user's last name.
    type: string
    example: Cook
  nickname:
    description: The user's chosen nickname.
    type: string
    example: JamieC
  name:
    description: The user's public display name.
    type: string
    example: Jamie Cook
  billing_address_1:
    description: Address line 1.
    type: string
    example: 1234 Somewhere Place
  billing_address_2:
    description: Address line 2.
    type: string
    example: Suite ABC
  billing_city:
    description: City name.
    type: string
    example: Anywhere
  billing_state:
    description: ISO code or state, province, or district name.
    type: string
    example: CA
  billing_postcode:
    description: Postal code.
    type: string
    example: 12345-678
  billing_country:
    description: ISO country code.
    type: string
    example: US

