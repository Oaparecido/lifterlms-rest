<!DOCTYPE html>
<html>
  <head>
    <title>API Reference | ReDoc</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">

    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      @import url(//fonts.googleapis.com/css?family=Montserrat:300,600);
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    
  </head>
  <body>
    <div id="redoc_container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc/bundles/redoc.standalone.js"></script>
    <script>
      Redoc.init(
        './openapi.json',
        {"theme":{"logo":{"gutter":"20px"},"colors":{"primary":{"main":"#466dd8"}},"typography":{"headings":{"fontFamily":"Montserrat","fontWeight":600},"fontFamily":"Montserrat","fontWeight":300,"fontSize":"16px"},"rightPanel":{"backgroundColor":"#222"}},"requiredPropsFirst":true,"sortPropsAlphabetically":true},
        document.getElementById("redoc_container")
      );
    </script>
  </body>
</html>
